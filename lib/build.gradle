apply plugin: 'com.android.library'
apply plugin: 'maven'

group 'me.licious'
version '0.6.25'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven { url "http://github.com/jeremy-dowdall/mvn-repo/raw/master" }
}

dependencies {
    compile 'fm.strength:sloppyj:0.9.2'

    androidTestCompile 'joda-time:joda-time:2.3'
    androidTestCompile 'org.easytesting:fest-assert-core:2.0M10'
}

uploadArchives {
    repositories.mavenDeployer {
        pom.artifactId = 'weeorm'
        repository(url: "file://${getRootProject().getProjectDir()}/../mvn-repo")
    }
}

task showMeCache << {
    configurations.compile.each { println it }
}
